<!-- Wrapper -->
   <div id="wrapper" class="wrapper wrapper-style2">
        <div class="title">
          Můj účet
        </div>
        <div class="container">
          <div class="row">
            <div class="12u">
            <div class="marginAuto w400 txtCenter">
              <form name="userEditForm" ng-submit="updateUser(user);">
                <input type="text" class="text" name="username" ng-model="user.username" ng-change="validateFormInput('userEditForm','username',user.username);" required placeholder="Login"/>
                <span class="error" ng-show="userEditForm.username.$error.required">Povinné pole</span>
                <span class="error" ng-show="userEditForm.username.$error.exists">Takový uživatel už v naší databázi existuje</span>
                <br/>
                <input type="email" class="text" name="email" ng-model="user.email" ng-change="validateFormInput('userEditForm','email',user.email);" required placeholder="Email">
                <span class="error" ng-show="userEditForm.email.$error.required">Povinné pole</span>
                <span class="error" ng-show="userEditForm.email.$error.email"> Toto není email</span>
                <span class="error" ng-show="userEditForm.email.$error.exists">Takový email už v naší databázi existuje</span>
                <br/>
                <input id="password" type="text" class="text" name="password" ng-model="user.password" ng-change="validateFormInput('userEditForm','password',user.password,true)" ng-minlength="3" ng-maxlength="16" required placeholder="Heslo">
                <span class="error" ng-show="userEditForm.password.$error.required">Povinné pole</span>
                <span class="error" ng-show="userEditForm.password.$error.minlength">Příliš krátké heslo</span>
                <span class="error" ng-show="userEditForm.password.$error.maxlength">Moc dlouhé heslo</span>
                <span class="error" ng-show="userEditForm.password.$error.exists">Toto není vaše heslo</span>
                <br/>
                <input id="password2" type="password" class="text" name="password2" ng-model="user.password2" ng-minlength="3" ng-maxlength="16" required match="user.password" placeholder="Znovu heslo">
                <span class="error" ng-show="userEditForm.password2.$error.mismatch">Hesla se neshodují</span>
                <br/>
                <input class="button white" type="Submit" value="Upravit účet" ng-disabled="userEditForm.$invalid"/>
              </form>
        </div> 
        </div> 
        </div>
        </div>
  </div>
<!-- /Wrapper -->
