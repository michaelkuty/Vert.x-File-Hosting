<html lang="en" ng-app="pro">
<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>PRO3-FILE-HOSTING</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/angular-ui.css">

  <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

  <script type="text/ng-template" id="modalRegLog.html"></script>

<body>
<div class="wrapper">
  
  <div class="navbar">
    <div class="navbar-inner" style="-webkit-border-radius: 0; -moz-border-radius: 0; border-radius: 0;">
      <div class="container">
        <!-- <ng-include src=" 'template/modalRegLog.html' "></ng-include> -->
      </div>
    </div>
  </div>
  <div>
    <!-- <ng-include src=" 'template/loginForm.html' "></ng-include> -->
  </div>

      
    <div class="blok">

      <div class="prostredek">
      
        <div id="FileSearch" ng-controller="FileSearch">
        <label for="fileSearch">Hledej soubory: ..</label>
        
        <i class="icon-search icon-black"></i>
        <input type="text" name="file_search" ng-model="fileName" ng-change="search()"></input>
        <button class="btn" ng-click="search()">Search files</button>
        {{dbFiles | json}}
        </div>

        <!-- <ng-include src=" 'template/uploadForm.html' "></ng-include> -->
        </div>

  </div>
<div id="pravo"> 
    <div >
      <i class="icon-globe icon-black"></i><p>Login service: {{pripojeni}}</p>
      <i class="icon-hdd icon-black"></i><p>Server úložiště: </p>   
    </div>
</div>
<div id="cleaner">
</div>    





</div> 

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="js/angular/module/fileupload/jquery.ui.widget.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.com/JavaScript-Load-Image/load-image.min.js"></script>

<!-- Bootstrap JS and Bootstrap Image Gallery are not required, but included for the demo -->
<script src="http://blueimp.github.com/cdn/js/bootstrap.min.js"></script>
<script src="http://blueimp.github.com/Bootstrap-Image-Gallery/js/bootstrap-image-gallery.min.js"></script>

<script src="js/angular/module/fileupload/jquery.fileupload-process.js"></script>
<!-- The File Upload image resize plugin -->
<script src="js/angular/module/fileupload/jquery.fileupload-resize.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/angular/module/fileupload/jquery.fileupload-validate.js"></script>
<!-- The File Upload Angular JS module -->
<script src="js/angular/module/fileupload/jquery.fileupload-angular.js"></script>

</html>
