		<!-- Intro Wrapper -->
			<div id="intro-wrapper" class="wrapper wrapper-style2">
				<div class="title">
					<div ng-show="uploaderInited"><input type="file" name="files" multiple="multiple" /></div>
				</div>
				<div class="container">
					<div class="row">
						<div class="12u">
							
							<!-- Intro -->
								<section id="intro">
									<div ng-show="uploaderInited">
										<p class="style1" ng-hide="uploaderMessage">Nahrávejte své soubory k nám</p>
										<p class="style1" ng-show="uploaderMessage">{{uploaderMessage}}</p>
										<div class="fileDiv" ng-repeat="file in files">
											<div class="info">
												<p class="style1">{{file.name}}</p>
												<strong>Typ:</strong> {{file.type}}<br/>
												<strong>Velikost:</strong> {{file.size}}
											</div>
											<div class="state">
												<img ng-show="uploading" src="/css/images/loading.gif"/>
												<img ng-show="uploaded" src="/css/images/done.png"/>
											</div>
											<div class="cleaner"></div>
										</ul>
									</div>
									<div ng-hide="uploaderInited">
										<p class="style1">Načítám...</p>
									</div>
								</section>
							<!-- /Intro -->
							
						</div>
					</div>
				</div>
			</div>
		<!-- /Intro Wrapper -->
		<!-- Main Wrapper -->
		<div class="wrapper">
			&nbsp;
		</div>
		<!-- /Main Wrapper -->
