<!-- Wrapper -->
   <div id="wrapper" class="wrapper wrapper-style2">
        <div class="title">
          Můj účet
        </div>
        <div class="container">
          <div class="row">
            <div class="12u">
            <div class="marginAuto w400 txtCenter">
              <form name="regForm" ng-submit="updateUser(user);">
                <input type="text" class="text" name="username" ng-model="user.username" ng-change="checkUsername(user.username);" required placeholder="Login"/>
                <span class="error" ng-show="regForm.username.$error.required">Povinné pole</span>
                <span class="error" ng-show="regForm.username.$error.exists">Takový uživatel už v naší databázi existuje</span>
                <br/>
                <input type="email" class="text" name="email" ng-model="user.email" ng-change="checkEmail(user.email);" required placeholder="Email">
                <span class="error" ng-show="regForm.email.$error.required">Povinné pole</span>
                <span class="error" ng-show="regForm.email.$error.email"> Toto není email</span><br>
                <input id="password" type="password" class="text" name="password" ng-model="user.password" ng-minlength="3" ng-maxlength="16" required 
                 placeholder="Heslo">
                <span class="error" ng-show="regForm.pass.$error.required">Povinné pole</span>
                <span class="error" ng-show="regForm.pass.$error.minlength">Příliš krátké heslo</span>
                <span class="error" ng-show="regForm.pass.$error.maxlength">Moc dlouhé heslo</span><br>
                <input id="password2" type="password" class="text" name="password2" ng-model="user.password2" ng-minlength="3" ng-maxlength="16" required match="user.password" placeholder="Znovu heslo">
                <span class="error" ng-show="regForm.password2.$error.mismatch">
                  Hesla se neshodují
                </span><br/>
                <input class="button white" type="Submit" value="Upravit účet" ng-disabled="regForm.$invalid"/>
              </form>
        </div> 
        </div> 
        </div>
        </div>
  </div>
<!-- /Wrapper -->
