<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" href="css/templatemo_style.css">
		<link rel="stylesheet" href="css/isotop.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="./js/bootstrap.js"></script>
		<script src="./js/bootstrap.file-input.js"></script>
		<script src="./js/jquery.isotope.min.js"></script>
		<script src="./js/jquery.isotope.setup.js"></script>

		<title>File-hosting</title>
	</head>
	<body id="subpage">
		<div class="container">
			<div id="templatemo_wrapper">
				<!-- menu -->
				<div id="templatemo_menu" class="ddsmoothmenu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="upload.html">Upload</a></li>
					</ul>
					<ul class="pull-right">
						<li><a href="#login" role="button" data-toggle="modal">Login</a></li>
						<li><a href="registration.html">Registration</a></li>
					</ul>
				</div> <!-- end of menu -->
				
				<!-- logo -->
				<div id="templatemo_header_sp">
					<div id="site_title">
						<a class="rotation" href="index.html">
							<img src="./images/title.png" alt="">
						</a>
					</div>
				</div> <!-- end of logo -->

				<div class="row">
					<article class="span12">
						<header>
							<a href="#">
								<h1>Registration</h1>
							</a>
						</header>
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="username">Username</label>
								<div class="controls">
									<input type="text" required id="username" placeholder="Username">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="email">Email</label>
								<div class="controls">
									<input type="text" required id="email" placeholder="Email">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" required id="password" placeholder="Password">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="name">Name</label>
								<div class="controls">
									<input type="text" id="name" placeholder="Name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="tel">Telephone</label>
								<div class="controls">
									<input type="text" id="tel" placeholder="Telephone">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="tel">Sex</label>
								<div class="controls">
								<label class="radio">
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
									Male
								</label>
								<label class="radio">
									<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									Female
								</label>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<input type="submit" class="btn btn-warning" value="Register">
								</div>
							</div>
						</form>
					</article>					
				</div>
				<div class="cleaner h30"></div>
			</div> <!-- end of wrapper -->
		</div>
		<div id="templatemo_footer_wrapper">
			<div id="templatemo_footer" class="container">
				<p>Powered by <a target="_blank" href="http://nodejs.org/">NodeJS</a>,
					<a target="_blank" href="http://angularjs.org/">AngularJS</a>,
					<a target="_blank" href="http://vertx.io//">vert.x</a>,
					<a target="_blank" href="http://www.mongodb.org/">mongoDB</a>,
					<a target="_blank" href="http://gradle.org">gradle</a>,
					<a target="_blank" href="http://twitter.github.io/bootstrap/">bootstrap</a>,
					<a target="_blank" href="http://isotope.metafizzy.co/">isotop</a>.
				</p>
				<p>Coded by Jakub Josef, Michal Kutý | Designed by Jan Vaňura.</p>
			</div> <!-- end of footer -->
		</div> <!-- end of footer wrapper -->	



		<!-- log in modal form -->
		<div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Log in</h3>
			</div>
			<div class="modal-body">



				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">Password</label>
						<div class="controls">
							<input type="password" id="inputPassword" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox"> Remember me
							</label>
							<button type="submit" class="btn btn-warning">Sign in</button>
							<br>
							<br>
							<a href="#">Forgotten password</a>
						</div>
					</div>
				</form>



			</div>

		</div>


	</body>
</html>
