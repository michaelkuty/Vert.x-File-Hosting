<!DOCTYPE html>
<html>
<head>
	<title>HTML5 jQuery File Upload - LiteUploader Example</title>

	<style>

		body {
			font-family: helvetica;
			font-size: 13px;
		}

		#response {
			font-weight: bold;
			font-size: 16px;
			margin-bottom: 20px;
		}

		.error {
			font-weight: bold;
			color: red;
		}

	</style>
</head>
<body>
	<input type="file" name="fileUpload1" id="fileUpload1" class="fileUpload" />
	<input type="file" name="fileUpload2" id="fileUpload2" class="fileUpload" multiple="multiple" />
	<div id="details"></div>
	<div id="response"></div>
	<div id="previews"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="../js/vendor/jquery.liteuploader.js"></script>
	<script src="../js/upload.js"></script>

</body>
</html>
