<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/angular/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/angular/module/fileupload/jquery.ui.widget.js"></script>
  <script src="js/angular/module/fileupload/jquery.iframe-transport.js"></script>
  <script src="js/angular/module/fileupload/jquery.fileupload.js"></script>
  <script src="/js/uploader.js"></script>
  <title></title>
</head>
<body>

  <input id="fileupload" type="file" name="files[]" data-url="http://localhost:8888" multiple>
  <script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
    });
});
</script>

  <div ng-app="uploader">

     <input type="file" name="avatar"></input>

 </div>
</div>
