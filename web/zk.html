<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="upload">
<head>

  <title></title>
  <script src='js/3rd/sockjs-0.3.min.js'></script>
  <script src='js/app/vertxbus.js'></script>
  <script src="js/angular/angular.js"></script>
  <script src="js/upload.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<div ng-app="upload">
  <progress min="0" max="100" value="0">0% complete</progress>
  <form ENCTYPE="multipart/form-data" name="myFiles" >
    choose a file to upload:<input type="file" id="uploadedFile" onchange="uploadForm.prototype.setFile(this)" ng-model="file1" name="myFile"/>{{theFile.name}} | {{theFile.size}} | {{theFile.type}}<br>
    <input type="submit"  />
  </form>
  <button >HOVNOOO</button>
</div>

<input ng-controler="testForm" type="file" id="files" name="files[]" on-change="handleFileSelect(this)" multiple />
<output id="list"></output>
</body>
</html>
